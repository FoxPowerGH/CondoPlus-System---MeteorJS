<template name="navbar">
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
<!--      <div class="row"> -->
<!--        <div class="navbar-col"> -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigationbar" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ RouterLayerPathFor 'home' }}"><i class="fa fa-home"></i> Condomminus Plus</a>
          </div>
           <div class="collapse navbar-collapse" id="navigationbar">
             <ul class="nav navbar-nav navbar-right">
               <li class="{{ RouterLayerIsActiveRoute 'bulletin' }}"><a href="{{ RouterLayerPathFor 'bulletin' }}"><i class="fa fa-bullhorn"></i> Announcements</a></li>
               <li class="{{ RouterLayerIsActiveRoute 'events' }}"><a href="{{ RouterLayerPathFor 'events' }}"><i class="fa fa-calendar"></i> Events</a></li>
               <li class="{{ RouterLayerIsActiveRoute 'incident' }}"><a href="{{ RouterLayerPathFor 'incident' }}"><i class="fa fa-wrench"></i> Incident</a></li>
               <li class="dropdown {{ RouterLayerIsActiveRoute 'work' }}">
                 <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Work <span class="caret"></span></a>
                 <ul class="dropdown-menu">
                   {{# each categories }}
                    <li class="{{ RouterLayerIsActiveRoute 'work' url=url }}"><a href="{{ RouterLayerPathFor 'work' url=url }}">{{ name }}</a></li>
                   {{/ each }}
                 </ul>
               </li>
               <li class="{{ RouterLayerIsActiveRoute 'contact' }}"><a href="{{ RouterLayerPathFor 'contact' }}"><i class="fa fa-envelope"></i> Contact</a></li>
               <li class="{{ RouterLayerIsActiveRoute 'about' }}"><a href="{{ RouterLayerPathFor 'about' }}"><i class="fa fa-question"></i> About</a></li>
               {{# if currentUser }}
                  <li class="{{ RouterLayerIsActiveRoute 'account' }}"><a href="{{ RouterLayerPathFor 'account' }}"><i class="fa fa-lock"></i> Account</a></li>
               {{ else }}
                  <li class="{{ RouterLayerIsActiveRoute 'account' }}"><a href="admin/login?ref=%2F"><i class="fa fa-lock"></i> Login to Enjoy</a></li>
               {{/ if }}
<!--              <li class="social"><a href="http:twitter.com"><i class="fa fa-twitter"></i> <span>Twitter</span></a></li> -->
             </ul>
           </div>
<!--        </div> -->
<!--       </div> -->
    </div>
  </nav>
</template>
